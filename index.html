<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
	<head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Queen Problem</title>
        <link type="text/css" rel="stylesheet" href="css/board.css"/>
        <script language="JavaScript" src="scripts/constants.js"></script>
        <script language="JavaScript" src="scripts/drawing.js"></script>
        <script language="JavaScript" src="scripts/simulated_annealing.js"></script>
        <script language="JavaScript" src="scripts/queens.js"></script>
        <script language="JavaScript" src="scripts/console.js"></script>
        <script language="JavaScript" src="scripts/graph.js"></script>
        <script language="JavaScript" src="scripts/application.js"></script>
	</head>
	<body>
        <div class="container">
            <div class="board_container">
        	    <table class="board">
        	        <tr>
                        <td class="white_square"></td>
        	            <td class="black_square"></td>
        	            <td class="white_square"></td>
        	            <td class="black_square"></td>
        	            <td class="white_square"></td>
        	            <td class="black_square"></td>
        	            <td class="white_square"></td>
        	            <td class="black_square"></td>
           	        </tr>
        	        <tr>
        	            <td class="black_square"></td>
                        <td class="white_square"></td>
        	            <td class="black_square"></td>
        	            <td class="white_square"></td>
        	            <td class="black_square"></td>
        	            <td class="white_square"></td>
        	            <td class="black_square"></td>
        	            <td class="white_square"></td>
           	        </tr>
        	        <tr>
                        <td class="white_square"></td>
        	            <td class="black_square"></td>
        	            <td class="white_square"></td>
        	            <td class="black_square"></td>
        	            <td class="white_square"></td>
        	            <td class="black_square"></td>
        	            <td class="white_square"></td>
        	            <td class="black_square"></td>
           	        </tr>
        	        <tr>
        	            <td class="black_square"></td>
                        <td class="white_square"></td>
        	            <td class="black_square"></td>
        	            <td class="white_square"></td>
        	            <td class="black_square"></td>
        	            <td class="white_square"></td>
        	            <td class="black_square"></td>
        	            <td class="white_square"></td>
           	        </tr>
        	        <tr>
                        <td class="white_square"></td>
        	            <td class="black_square"></td>
        	            <td class="white_square"></td>
        	            <td class="black_square"></td>
        	            <td class="white_square"></td>
        	            <td class="black_square"></td>
        	            <td class="white_square"></td>
        	            <td class="black_square"></td>
           	        </tr>
        	        <tr>
        	            <td class="black_square"></td>
                        <td class="white_square"></td>
        	            <td class="black_square"></td>
        	            <td class="white_square"></td>
        	            <td class="black_square"></td>
        	            <td class="white_square"></td>
        	            <td class="black_square"></td>
        	            <td class="white_square"></td>
           	        </tr>
        	        <tr>
                        <td class="white_square"></td>
        	            <td class="black_square"></td>
        	            <td class="white_square"></td>
        	            <td class="black_square"></td>
        	            <td class="white_square"></td>
        	            <td class="black_square"></td>
        	            <td class="white_square"></td>
        	            <td class="black_square"></td>
           	        </tr>
        	        <tr>
        	            <td class="black_square"></td>
                        <td class="white_square"></td>
        	            <td class="black_square"></td>
        	            <td class="white_square"></td>
        	            <td class="black_square"></td>
        	            <td class="white_square"></td>
        	            <td class="black_square"></td>
        	            <td class="white_square"></td>
           	        </tr>
        	    </table>
            </div>
            <div class="controls">
                <form>
                    <label for="initial_temperature">Initial Temperature</label><input type="text" name="initial_temperature" value="35.0" id="initial_temperature">
                    <label for="initial_stabilizer">Initial Stabilizer</label><input type="text" name="initial_stabilizer" value="35.0" id="initial_stabilizer">
                    <label for="cooling_factor">Cooling Factor</label><input type="text" name="cooling_factor" value="0.05" id="cooling_factor">
                    <label for="stabilizing_factor">Stabilizing Factor</label><input type="text" name="stabilizing_factor" value="1.005" id="stabilizing_factor">
                    <label for="freezing_temperature">Freezing Temperature</label><input type="text" name="freezing_temperature" value="0.0" id="freezing_temperature">
                </form>
                <p>
                    <input type="button" value="Solve it!" onclick="App.Start();" />
                </p>                
            </div>
        </div>
        <div id="console"></div>
        <div id="graph"></div>
	</body>
</html>
